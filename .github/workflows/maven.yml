name: Java CI using Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set Up JDK 11
      uses: actions/setup-java@v3
      with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots package
    - name: Test WebUI
      run: mvn clean verify